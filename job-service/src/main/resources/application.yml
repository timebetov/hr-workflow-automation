spring:
  application:
    name: job-service

  elasticsearch:
    uris: http://localhost:9200
    username: jobelastic
    password: passwordJob

  data:
    elasticsearch:
      repositories:
        enabled: true

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: job-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      auto-offset-reset: earliest
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
  cloud:
    openfeign:
      okhttp:
        enabled: true

eureka:
  instance:
    metadata-map:
      configPath: /jobs-app/api
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

app:
  topics:
    log-info: logs.info
    log-error: logs.error
    job-request: job.req
    job-response: job.res
  jwt:
    secret-key: Zw1dsOA1hqSKlX9PVREovrt2S0h8AydmIvb4FwC/Ij4=
    expiration: 86400000

server:
  port: 0
  servlet:
    context-path: /jobs-app/api

info:
  app:
    name: Job Service
    description: This microservice for managing jobs.

management:
  info:
    env:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"

