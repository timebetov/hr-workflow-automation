spring:
  application:
    name: USERS-SERVICE

  datasource:
    url: jdbc:postgresql://localhost:5432/users_db
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true


  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: user-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      auto-offset-reset: earliest
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost
    home-page-url: http://${eureka.instance.hostname}:${server.port}${server.servlet.context-path}/


app:
  topics:
    application-new: application.created
    application-upd: application.changed
    log-info: logs.info
    log-error: logs.error

    interview: interview-events
    job: job-events
    user: user-events

server:
  port: 0
  servlet:
    context-path: /users-app/api

info:
  app:
    name: Users Service
    description: This microservice for managing users.

management:
  endpoints:
    web:
      exposure:
        include: "*"